<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Producers</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<a th:href="@{/user/add}">Add User</a>
<table>
    <tr>
        <th>#</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user,iterator : ${users}">
        <td th:text="${iterator.index+1}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td><a th:href="${'/user/update/' + user.id}" >-/-</a></td>
        <td><a th:href="${'/user/delete/' + user.id}" >-X-</a></td>
    </tr>
</table>
</body>
</html>
